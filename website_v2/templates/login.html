<!DOCTYPE html>
<html>
  <head>
    <title>CARTASSIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="{{ url_for('static', filename='js/firebase.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper teal lighten-1">
          <a href="#" class="brand-logo" style="padding: 5px;">Cart Assist</a>
          <u1 id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/store">Store</a></li>
            <li><a href="/access">Access</a></li>
            <li><a href="#">LogIn</a></li>
          </u1>
        </div>
      </nav>
    </header>

    <div class="filler"></div>

    <div class="row">
      <div class="col s6 offset-s3">
        <div class="card">
          <div class="card-content ">
           <span class="card-title">Admin Login</span>
           <div class="row">
             <div class="input-field col s12 white-text">
               <input id="email" type="email" class="validate">
               <label for="email">Email</label>
               <span class="helper-text" data-error="Please enter a valid email"></span>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12 white-text">
               <input id="password" type="password" class="validate">
               <label for="password">Password</label>
               <span id="pw-helper invalid" class="helper-text" data-error="Invalid email or password"></span>
             </div>
           </div>
           <div class="card-action">
           <a style="margin: 10px" class="waves-effect waves-light btn" onClick="login()">Login</a>
           <a style="margin: 10px" class="waves-effect waves-light btn" href="/">Cancel</a>
           </div>
         </div>
      </div>
    </div>
  </body>
</html>
