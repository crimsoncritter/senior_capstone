<!DOCTYPE html>
<html>
  <head>
    <title>Cart Assist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="{{ url_for('static', filename='js/firebase.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper #80cbc4 teal lighten-1">
          <a href="/" class="brand-logo" style="padding: 5px;">Cart Assist</a>
          <u1 id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="/access">Access</a></li>
            <li><a href="/login">LogIn</a></li>
          </u1>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="col s6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add New Employee</span>
            <div class="row">
              <div class="input-field col s6">
                <label for="fname">First Name</label>
                <input id="fname" type="text" class="validate" />
              </div>
              <div class="input-field col s6">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" class="validate" />
              </div>
              <div class="input-field col s6">
                <label for="email">Email</label>
                <input id="email" type="text" class="validate" />
              </div>
              <div class="input-field col s6">
                <label for="password">Password</label>
                <input id="password" type="password" class="validate" />
              </div>
              <div class="input-field col s6">
                <label for="store">Store Number</label>
                <input id="store" type="text" class="validate" />
              </div>
              <div class="input-field col s6">
                <label>
                  <input id="access" type="checkbox" checked="checked" />
                  <span>Admin Access</span>
                </label>
              </div>
            </div>
            <div class="card-action">
              <a style="margin: 10px;" class="waves-effect waves-light btn" onClick="add_employee()"
                >Add Employee</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
