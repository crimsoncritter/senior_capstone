<!DOCTYPE html>
<html>
  <head>
    <title>CARTASSIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}" />
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="{{ url_for('static', filename='js/firebase.js') }}"></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>CartAssist</h1>
      </div>

      <div class="main">
        <u1>
          <li><a href="/">Home</a></li>
          <li><a href="/store">Store</a></li>
          <li class="active"><a href="#">Access</a></li>
          <li><a href="/login">LogIn</a></li>
        </u1>
      </div>
    </header>

    <section>
      <div class="form">
        <h2>Employee Access</h2>
        <form>
          <label for="fname">First name</label><br />
          <input type="text" id="fname" name="fname" /><br /><br />
          <label for="lname">Last name</label><br />
          <input type="text" id="lname" name="lname" /><br /><br />
          <label for="email">Email</label><br />
          <input type="text" id="email" name="email" /><br /><br />
          <label for="passwrd">Password</label><br />
          <input type="text" id="passwrd" name="passwrd" /><br /><br />
          <label for="store">Store Number</label><br />
          <input type="text" id="store" name="store" /><br /><br />
          <label for="access">Admin Access</label><br />
          <input type="radio" id="access" name="other" value="access" />
          <label for="access">Click here to add administration access.</label><br /><br />
          <input type="button" value="Create" onClick="add_employee()" />
        </form>
      </div>
    </section>
  </body>
</html>
