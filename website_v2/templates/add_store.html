<!DOCTYPE html>
<html>
  <head>
    <title>CARTASSIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="{{ url_for('static', filename='js/firebase.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper #80cbc4 teal lighten-1">
          <a href="/" class="brand-logo" style="padding: 5px;">Cart Assist</a>
          <u1 id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/store">Store</a></li>
            <li><a href="/access">Access</a></li>
            <li><a href="/login">LogIn</a></li>
          </u1>
        </div>
      </nav>
    </header>

    <div class="row" id="store-card">
      <div class="col s6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add Store</span>
            <div class="row">
              <div class="input-field col s6">
                <label for="snum">Store Number</label>
                <input id="snum" type="text" class="validate" />
                <span class="helper-text" data-error="Please enter a valid store number"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <label for="tcarts">Total Carts</label>
                <input id="tcarts" type="text" class="validate" />
                <span
                  class="helper-text"
                  data-error="Please enter a valid total cart number"
                ></span>
              </div>
            </div>
            <div class="card-action">
              <a style="margin: 10px;" class="waves-effect waves-light btn" onClick="add_store()"
                >Create store</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
